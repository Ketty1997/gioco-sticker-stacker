<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stacker</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <!--pannello info gioco-->
        <div class="game-pannel">
            <h1>Sticker Stacker</h1>
            <!--Punteggio-->
            <div class="score">
                <span class="score-label">SCORE</span>
                <span class="score-counter">0000</span>
            </div>
        </div>
        <!--tabelllone di gioco-->
        <div class="game-board">
            <div class="grid">

            </div>

            <!--Schermata di fine gioco-->
            <div class="end-game-screen hidden">
                <h2 class="end-game-text">Game<br> Over</h2>
                <button class="btn play-again">Gioca ancora</button>
            </div>
        </div>
        <button class="btn btn-full stack">Stack</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
